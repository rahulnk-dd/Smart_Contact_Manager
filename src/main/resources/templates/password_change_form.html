<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password Page</title>
</head>
<body>
 	<section>
 		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px" class="col-md-12">
                    
        				<h2 class="mt-4 text-center"  >Change Password</h2>
                    	
                    	<form method="post" th:action="@{/change-password}">
                    	
                    	<div class="form-group mt-2">
                    	
                    		<input  required="required" name="newpassword" type="password" placeholder="Enter new password here" class="form-control mt-4" />
                    	
                    	</div>
                    	
                    	<div class="container text-center">
                    	
                    		<button class="btn btn-success"> Change Password</button>
                    	
                    	</div>
                    	
                    	
                    	</form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
 	</section>	 
</body>
</html>
