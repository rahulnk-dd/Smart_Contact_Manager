<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
 	<section>
 		
 		<div class="card mr-3 ml-3" th:if="${contact}">
 		
 		<div class="card-body">
 		
 			<div class="container text-center">
 				<img style="height: 200px; width:200px;" class="my_profile_pic" src="" th:src="@{'/image/'+${contact.image}}" alt="profile image" />
							
 				<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}" ></span>) </h3>
 				
 				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col" >#ID</th>
				      <th scope="col">SCMUSER <span th:text="${contact.cId}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				  <tr>
				      <th scope="row" >Email</th>
				      <td ><span th:text="${contact.email}" ></span></td>
				    </tr>
				    <tr>
				      <th scope="row" >Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row" >Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				   <!--<tr>
				      <th scope="row" >Description</th>
				      <td><span th:text=></span></td>
				    </tr>  --> 
				  </tbody>
				</table>
				
				  <div class="description mt-3">
				  
				  	<th:block th:utext="${contact.description}" ></th:block>
				  	
				  	<div class="container mt-3">
				  		<button th:onclick="|deleteContact(${contact.cId})|"    class="btn btn-block btn-danger btn-sm" >Delete</button>
				  		
				      <form type="submit" class="mt-2" method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">				      
				      	<button class="btn btn-primary btn-block btn-sm" >Update</button>
				      </form>
				      
				  	</div>
				  	
				  </div>
				  
 			</div>
 		
 		</div>
 			
 		</div>
 		
 		<h2 th:unless="${contact}" class="text-center p-3 bg-danger text-white mr-3" >You don't have permission to see this contact!!!</h2>
 		
 	</section>	 
</body>
</html>
