<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
 	<section>
 		
 		<div class="card mr-3 ml-3">
 		
 			<div class="card-body">
 				
 				<h1 class="text-center">Add Contact</h1>
 				
 				<div class="container-fluid mt-1">
 				
 					<div class="row">
 					
 						<div class="col-md-10 offset-md-1">
 						
 						<form  class="mt-2" action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}"> 
 						
 						<!-- First Name -->
 						<div class="input-group">
 							<div class="input-group-prepend">
 								<div class="input-group-text">
 									<i class="fa fa-plus"></i>
 								</div>
 							</div>
 							
 							<input required="required" type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control"/>
 						</div>
 						
 						<!-- Second Name -->
 						<div class="input-group mt-3">
 							<div class="input-group-prepend">
 								<div class="input-group-text">
 									<i class="fa fa-user"></i>
 								</div>
 							</div>
 							
 							<input required="required"  type="text" id="secondname" name="secondName" placeholder="Enter nick name here" class="form-control"/>
 						</div>
 						
 						<!-- Phone -->
 						<div class="input-group mt-3">
 							<div class="input-group-prepend">
 								<div class="input-group-text">
 									<i class="fa fa-phone"></i>
 								</div>
 							</div>
 							
 							<input required   type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
 						</div>
 						
 						<!-- Email field -->
 						<div class="input-group mt-3">
 							<div class="input-group-prepend">
 								<div class="input-group-text">
 								<!-- 	<i class="fa fa-phone"></i>  -->
 								@
 								</div>
 							</div>
 							
 							<input required="required" type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
 						</div>
 						
 						<!-- Work field -->
 						<div class="input-group mt-3">
 							<div class="input-group-prepend">
 								<div class="input-group-text">
 									<i class="fa fa-briefcase"></i>  
 								
 								</div>
 							</div>
 							
 							<input required="required" type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
 						</div>
 						
 						<!-- Description field -->
 						<div class="form-group mt-3">
 							
 							
 							<textarea  required="required" name="description" id="mytextarea" placeholder="Enter description here" rows="15" class="form-control"></textarea>
 						</div>
 						
 						<!-- Image Field -->
 						<div class="custom-file">
 							<input type="file" name="profileImage" />
 						</div>
 						
 						<div class="container text-center">
 						
 							<button class="btn btn-outline-primary" >Save Contact</button>
 						
 						</div>
 						
 						</form>
 						
 						</div>
 					
 					</div>
 				
 				</div>
 			
 			</div>
 		
 		</div>
 		
 	 <!--  	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 		<script>
      tinymce.init({
        selector: 'textarea#mytextarea'
      });
    </script> -->   
    <script > 
 			$(document).ready(()=>{
 				$(".item").removeClass("active");
 				$("#addContact-link").addClass("active");
 			});
 		</script>
 	</section>	 
</body>
</html>
