<!doctype html>
<html lang="en" xml:ns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
 	<section>
 		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px" class="col-md-12">
                    
                    	<div class="alert alert-success mt-4" role="alert">
  							We have sent OTP to your registered email...
						</div>
						
						<!-- message box -->
							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
                    	
                    	<form method="post" th:action="@{/verify-otp}">
                    	
                    	<div class="form-group mt-2">
                    	
                    		<input required="required" name="otp" type="text" placeholder="Enter otp here" class="form-control" />
                    	
                    	</div>
                    	
                    	<div class="container text-center">
                    	
                    		<button class="btn btn-success">Verfiy OTP</button>
                    	
                    	</div>
                    	
                    	
                    	</form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
 	</section>	 
</body>
</html>
