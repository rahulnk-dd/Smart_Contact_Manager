<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}"   class="alert" role="alert">
			  			<span class="text-center" th:text="${session.message.content}" ></span>
			  			
			  			<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
					</div>
					<div class="container text-center">					
					<img width=50px; src="" th:src="@{/image/registerSysmbol.png}" alt="" />
					</div>
					
					
						<h1 class="text-center">Register Here</h1>

						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post"  th:object="${user}">

							<!-- Name -->
							<div class="form-group">
							
								<label for="name_field">Name</label> 
								
								<input
								name="name"
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter name here"
									required="required"
									th:value="${user.name}"
								
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									
									 />
									 
							<div th:each="e: ${#fields.errors('name')}" th:text="${e}" id="validationServerUsernameFeedback" class="invalid-feedback">
       
      						</div>
							</div>
							
							<!-- Email Field -->
							<div class="form-group">
							
								<label for="email_field">Email</label> 
								
								<input
								name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter email here"
									required="required"
									th:value="${user.email}"
									
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
									 />
									 
									 <div th:each="e: ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							
							<!-- Password Field -->
							<div class="form-group">
							
								<label for="password_field">Password</label> 
								
								<input 
								name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter password here"
									required="required"
									 />
							</div>
							
							<!-- User about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" placeholder="Enter something here" rows="5" class="form-control"></textarea>
							</div>
							
							
							<!-- terms and condition -->
							<div class="form-group form-check text-center">
								<input 
									type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
								/>
								<label for="agreement">Accept Terms and Conditions</label>
							</div>
							
							<div class="container">	
								<button class="btn bg-primary btn-block text-white"> Submit </button>
							
								<button class="btn  btn-block text-white btn-warning"> Reset </button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
